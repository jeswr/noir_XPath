name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Read Noir versions from config file
  setup:
    runs-on: ubuntu-latest
    outputs:
      noir-versions: ${{ steps.versions.outputs.versions }}
      latest-version: ${{ steps.versions.outputs.latest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read Noir versions
        id: versions
        run: |
          VERSIONS=$(jq -c '.versions' .github/noir-versions.json)
          LATEST=$(jq -r '.latest' .github/noir-versions.json)
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "Noir versions: $VERSIONS"
          echo "Latest version: $LATEST"

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Check format
        run: nargo fmt --check  --package xpath 
        run: nargo fmt --check  --package xpath_unit_tests 

  # Run all tests on all Noir versions
  test:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
    name: test (${{ matrix.noir-version }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Run all tests
        run: nargo test --workspace

  # Summary job that depends on all test jobs
  test-summary:
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.setup.result }}" != "success" ]; then
            echo "Setup failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          echo "All checks passed!"
