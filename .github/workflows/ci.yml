name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Read Noir versions from config file
  setup:
    runs-on: ubuntu-latest
    outputs:
      noir-versions: ${{ steps.versions.outputs.versions }}
      latest-version: ${{ steps.versions.outputs.latest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read Noir versions
        id: versions
        run: |
          VERSIONS=$(jq -c '.versions' .github/noir-versions.json)
          LATEST=$(jq -r '.latest' .github/noir-versions.json)
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "Noir versions: $VERSIONS"
          echo "Latest version: $LATEST"

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Check format
        run: nargo fmt --check --package xpath

  # Run unit tests on all Noir versions
  unit-tests:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        noir-version: ${{ fromJson(needs.setup.outputs.noir-versions) }}
    name: unit-tests (${{ matrix.noir-version }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ matrix.noir-version }}

      - name: Run unit tests
        run: |
          echo "Running unit tests"
          nargo test --package xpath_unit_tests || exit 1

  # Run XPath test packages on latest Noir version
  xpath-tests:
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        package:
          - xpath_test_fnabs
          - xpath_test_fnday_from_datetime
          - xpath_test_fnhours_from_datetime
          - xpath_test_fnminutes_from_datetime
          - xpath_test_fnmonth_from_datetime
          - xpath_test_fnnot
          - xpath_test_fnseconds_from_datetime
          - xpath_test_fnyear_from_datetime
          - xpath_test_opdatetime_equal
          - xpath_test_opdatetime_greater_than
          - xpath_test_opdatetime_less_than
          - xpath_test_opnumeric_add
          - xpath_test_opnumeric_divide
          - xpath_test_opnumeric_integer_divide
          - xpath_test_opnumeric_mod
          - xpath_test_opnumeric_multiply
          - xpath_test_opnumeric_subtract
    name: xpath-tests (${{ matrix.package }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.4
        with:
          toolchain: ${{ needs.setup.outputs.latest-version }}

      - name: Run tests - ${{ matrix.package }}
        run: |
          echo "Running tests in package: ${{ matrix.package }}"
          nargo test --package ${{ matrix.package }} || exit 1

  # Summary job that depends on all test jobs
  test-summary:
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests, xpath-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.setup.result }}" != "success" ]; then
            echo "Setup failed"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.xpath-tests.result }}" != "success" ]; then
            echo "XPath tests failed"
            exit 1
          fi
          echo "All checks passed!"
